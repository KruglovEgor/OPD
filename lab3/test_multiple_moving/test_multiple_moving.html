<!DOCTYPE html>
<html lang="en" ng-app = 'app'>
<head>
  <meta charset="UTF-8">
  <title>Тест на движение</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="test_multiple_moving.css">
</head>


<body>
<div class="container">
    <div class="params" id="param1">
      <div class="slider-container">
        <label for="time-slider">Choose the time: </label>
        <input type="range" min="2" max="45" step="1" value="2" id="time-slider">
        <p>Value: <span class="time-value" id="time-value">2</span> minutes</p>

        <label for="velocity-slider1">Choose the velocity: </label>
        <input type="range" min="1" max="60" step="1" value="1" class="velocity-slider" id="velocity-slider1">
        <p>Value: <span class="velocity-value" id="velocity-value1">1</span> rotations per minute</p>
      </div>


      <div class="radio-container">
        <label>Do you need random acceleration: </label>
        <label for="random-acceleration1">Yes</label>
        <input type="radio" class="random-acceleration" id="random-acceleration1" name="type-of-acceleration1" onclick="RandomAcceleration(0);" checked>
        <label for="exact-acceleration1">No</label>
        <input type="radio" class="exact-acceleration" id="exact-acceleration1" name="type-of-acceleration1" onclick="ExactAcceleration(0);">
      </div>

      <div class="slider-container">
        <div class="acceleration-stuff">
          <label for="acceleration-slider1">Choose the acceleration: </label>
          <input type="range" min="0" max="60" step="1" value="0" class="acceleration-slider" id="acceleration-slider1">
          <p>Value: <span class="acceleration-value" id="acceleration-value1">0</span> rotations per minute^2</p>
        </div>
      </div>
  </div>


  <div class="params" id="param2">
    <div class="slider-container">
      <label for="velocity-slider2">Choose the velocity: </label>
      <input type="range" min="1" max="60" step="1" value="1" class="velocity-slider" id="velocity-slider2">
      <p>Value: <span class="velocity-value" id="velocity-value2">1</span> rotations per minute</p>
    </div>


    <div class="radio-container">
      <label>Do you need random acceleration: </label>
      <label for="random-acceleration2">Yes</label>
      <input type="radio" id="random-acceleration2" class="random-acceleration" name="type-of-acceleration2" onclick="RandomAcceleration(1);" checked>
      <label for="exact-acceleration2">No</label>
      <input type="radio" id="exact-acceleration2" class="exact-acceleration" name="type-of-acceleration2" onclick="ExactAcceleration(1);">
    </div>

    <div class="slider-container">
      <div class="acceleration-stuff">
        <label for="acceleration-slider2">Choose the acceleration: </label>
        <input type="range" min="0" max="60" step="1" value="0" class="acceleration-slider" id="acceleration-slider2">
        <p>Value: <span class="acceleration-value" id="acceleration-value2">0</span> rotations per minute^2</p>
      </div>
    </div>
  </div>


  <div class="params" id="param3">
    <div class="slider-container">
      <label for="velocity-slider3">Choose the velocity: </label>
      <input type="range" min="1" max="60" step="1" value="1" class="velocity-slider" id="velocity-slider3">
      <p>Value: <span class="velocity-value" id="velocity-value3">1</span> rotations per minute</p>
    </div>


    <div class="radio-container">
      <label>Do you need random acceleration: </label>
      <label for="random-acceleration3">Yes</label>
      <input type="radio" id="random-acceleration3" class="random-acceleration" name="type-of-acceleration3" onclick="RandomAcceleration(2);" checked>
      <label for="exact-acceleration3">No</label>
      <input type="radio" id="exact-acceleration3" class="exact-acceleration" name="type-of-acceleration3" onclick="ExactAcceleration(2);">
    </div>

    <div class="slider-container">
      <div class="acceleration-stuff">
        <label for="acceleration-slider3">Choose the acceleration: </label>
        <input type="range" min="0" max="60" step="1" value="0" class="acceleration-slider" id="acceleration-slider3">
        <p>Value: <span class="acceleration-value" id="acceleration-value3">0</span> rotations per minute^2</p>
      </div>
    </div>
  </div>
  <div class="params">
  <div class="radio-container">
    <label>Do you need results: </label>
    <label for="need-results">Yes</label>
    <input type="radio" class="need-results" id="need-results" name="need-results-or-no3" checked>
    <label for="dont-need-results">No</label>
    <input type="radio" class="dont-need-results" id="dont-need-results" name="need-results-or-no3">
  </div>
  </div>

  <progress value="0" max="1" id="progress-bar"></progress>

  <div class="circles">
  <div class="wrapper">
    <div class="stick" id="stick1"></div>
    <div class="big-circle" id="big-circle1"></div>
    <div class="small-circle" id="small-circle1"></div>
  </div>

  <div class="wrapper">
    <div class="stick" id="stick2"></div>
    <div class="big-circle" id="big-circle2"></div>
    <div class="small-circle" id="small-circle2"></div>
  </div>

    <div class="wrapper">
      <div class="stick" id="stick3"></div>
      <div class="big-circle" id="big-circle3"></div>
      <div class="small-circle" id="small-circle3"></div>
    </div>
</div>


  <div class="buttons">
    <button id="start-btn" class="button" onclick="Start();">Start</button>
    <button id="trigger-btn1" class="trigger-button" onclick="Trigger();">1</button>
    <button id="trigger-btn2" class="trigger-button" onclick="Trigger();">2</button>
    <button id="trigger-btn3" class="trigger-button" onclick="Trigger();">3</button>
  </div>

  <div id="result"></div>
</div>
<script src="test_multiple_moving.js"></script>
</body>
</html>
