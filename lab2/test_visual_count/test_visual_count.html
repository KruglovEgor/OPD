<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Визиуальный тест на счёт в уме</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/test_visual_count.css">
</head>
<body>
<div class="container">
  <div id="field">Вы увидите 5 чисел, сложите их в уме. Их сумма чётная или нет?</div>
  <button id="start-btn">Начать</button>

  <div id="parity-buttons">
    <button id="even-btn" class="parity-btn" onclick="evenFunction();">Чётная</button>
    <button id="odd-btn" class="parity-btn" onclick="oddFunction();">Нечётная</button>
  </div>
  <div id="result"></div>
</div>
<script src="../server/test_visual_count.js"></script>
</body>
</html>
