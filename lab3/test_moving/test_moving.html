<!DOCTYPE html>
<html lang="en" ng-app = 'app'>
<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="test_moving.css">
</head>


<body>
  <div class="container">

      <div class="slider-container">
          <label for="time-slider">Choose the time: </label>
          <input type="range" min="2" max="45" step="1" value="2" class="slider" id="time-slider">
          <p class="slider-value">Value: <span id="time-slider-value">2</span> minutes</p>

          <label for="velocity-slider">Choose the velocity: </label>
          <input type="range" min="1" max="60" step="1" value="1" class="slider" id="velocity-slider">
          <p class="slider-value">Value: <span id="velocity-slider-value">1</span> rotations per minute</p>
      </div>


      <div class="radio-container">
          <label>Do you need random acceleration: </label>
          <label for="random-acceleration">Yes</label>
          <input type="radio" id="random-acceleration" name="type-of-acceleration" onclick="RandomAcceleration();" checked>
          <label for="exact-acceleration">No</label>
          <input type="radio" id="exact-acceleration" name="type-of-acceleration" onclick="ExactAcceleration();">
      </div>

      <div class="slider-container">
          <div class="acceleration-stuff">
      <label for="acceleration-slider">Choose the acceleration: </label>
      <input type="range" min="0" max="60" step="1" value="0" class="slider" id="acceleration-slider">
      <p class="slider-value">Value: <span id="acceleration-slider-value">0</span> rotations per minute^2</p>
          </div>
      </div>

      <div class="radio-container">
          <label>Do you need results: </label>
          <label for="need-results">Yes</label>
          <input type="radio" id="need-results" name="need-results-or-no" checked>
          <label for="dont-need-results">No</label>
          <input type="radio" id="dont-need-results" name="need-results-or-no">
      </div>

      <progress value="0" max="1" id="progress-bar"></progress>



      <div class="wrapper">
          <div class="stick" id="stick"></div>
          <div class="circle" id="big-circle"></div>
          <div class="circle" id="small-circle"></div>
  </div>

    <div id="buttons">
   <button id="start-btn" class="button" onclick="Start();">Start</button>
   <button id="trigger-btn" class="button" onclick="Trigger();">Pop</button>
    </div>

 <div id="result"></div>
</div>
  <script src="test_moving.js"></script>
</body>
</html>
